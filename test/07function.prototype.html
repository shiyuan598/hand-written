<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Function Prototype</title>
        <script src="../07.function.prototype.js"></script>
    </head>
    <body></body>
    <script>
        function add(a, b) {
            return a + b;
        }

        let res = add.call2(null, 3, 4);
        console.info(res);

        res = add.apply2({ name: 123 }, [5, 6]);
        console.info(res);
    </script>
</html>
